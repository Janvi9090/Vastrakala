<style>

body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.announcement-bar {
  background: rgb(79, 4, 4);
  color: white;
  text-align: center;
  font-weight: bold;
  font-size: 18px;
  position: relative;
  overflow: hidden;
  height: 30px;
  line-height: 30px;
  
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;

  font-family: "Tinos", serif;
  font-weight: 400;
  font-style: normal;

}

.fade-text {
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.fade-text.show {
  opacity: 1;
}
</style>

</head>
<body>

<div class="announcement-bar">
  <span id="announcement" class="fade-text"></span>
</div>

<script>
const messages = [
  "Flat 50% OFF on All Products!",
  "Free Shipping on Orders Above ₹999!",
  "Limited Time Offer – Shop Now!",
  "Extra 10% OFF with Code: SAVE10"
];

let index = 0;
const announcement = document.getElementById("announcement");

function changeText() {
  announcement.classList.remove("show");

  setTimeout(() => {
    announcement.textContent = messages[index];
    announcement.classList.add("show");
    index = (index + 1) % messages.length;
  }, 1000);
}

// Initial load
changeText();
setInterval(changeText, 4000);
</script>

</body>
</html>
